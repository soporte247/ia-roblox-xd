<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataShark IA - Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a1929 0%, #1a237e 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .chat-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header */
    .chat-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-bottom: 1px solid rgba(66, 165, 245, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h1 {
      font-size: 1.8em;
      color: #42a5f5;
    }

    .user-info-header {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .plugin-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .plugin-status:hover {
      background: rgba(76, 175, 80, 0.3);
    }

    .plugin-status.unavailable {
      background: rgba(244, 67, 54, 0.2);
      border-color: #f44336;
    }

    .plugin-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    .plugin-status.unavailable .plugin-status-dot {
      background: #f44336;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .user-avatar-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #42a5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #d32f2f;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .logout-btn:hover {
      background: #b71c1c;
    }

    .monitor-link {
      text-decoration: none;
      color: #90caf9;
      padding: 8px 12px;
      font-size: 0.9em;
      cursor: pointer;
      background: rgba(144, 202, 249, 0.1);
      border: 1px solid rgba(144, 202, 249, 0.3);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .monitor-link:hover {
      background: rgba(144, 202, 249, 0.2);
    }

    /* Chat Messages Area */
    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(66, 165, 245, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(66, 165, 245, 0.8);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.ai .message-content {
      background: rgba(66, 165, 245, 0.2);
      border: 1px solid rgba(66, 165, 245, 0.3);
      color: #b3e5fc;
      box-shadow: 0 4px 12px rgba(66, 165, 245, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .message.ai .message-content:hover {
      border-color: rgba(66, 165, 245, 0.6);
      box-shadow: 0 6px 16px rgba(66, 165, 245, 0.25);
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(66, 165, 245, 0.3);
      transition: all 0.3s ease;
    }

    .message.user .message-content:hover {
      box-shadow: 0 6px 20px rgba(66, 165, 245, 0.5);
      transform: translateY(-2px);
    }

    .code-block {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      line-height: 1.4;
      color: #d4d4d4;
      border: 1px solid rgba(66, 165, 245, 0.2);
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideInLeft 0.4s ease-out;
    }

    .code-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .code-btn {
      padding: 8px 12px;
      background: #42a5f5;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .code-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
    }

    .code-btn:hover::before {
      left: 100%;
    }

    .code-btn:hover {
      background: #1e88e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(66, 165, 245, 0.4);
    }

    .code-btn:active {
      transform: translateY(0);
    }

    .loading-dots {
      display: flex;
      gap: 5px;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #42a5f5;
      animation: bounce 1.4s infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Input Area */
    .chat-input-area {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-top: 1px solid rgba(66, 165, 245, 0.2);
      display: flex;
      gap: 10px;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(66, 165, 245, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 1em;
      resize: none;
      max-height: 120px;
      transition: all 0.3s ease;
    }

    #messageInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #messageInput:focus {
      outline: none;
      border-color: #42a5f5;
      background: rgba(66, 165, 245, 0.1);
      box-shadow: 0 0 15px rgba(66, 165, 245, 0.3), inset 0 0 8px rgba(66, 165, 245, 0.1);
      transform: scale(1.01);
    }

    .send-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #42a5f5 0%, #1e88e5 100%);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(66, 165, 245, 0.4);
      filter: brightness(1.1);
    }

    .send-btn:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(66, 165, 245, 0.6), 0 8px 16px rgba(66, 165, 245, 0.4);
    }

    .send-btn:active:not(:disabled) {
      transform: translateY(0);
    }
      cursor: not-allowed;
    }

    /* System Type Selector */
    .system-selector {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .system-selector select {
      padding: 8px 12px;
      background: rgba(66, 165, 245, 0.2);
      border: 1px solid rgba(66, 165, 245, 0.3);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }

    .system-selector select option {
      background: #1a237e;
      color: white;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      padding: 40px;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .empty-state-subtext {
      font-size: 0.9em;
      max-width: 400px;
    }

    /* Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(66, 165, 245, 0.1);
      border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(66, 165, 245, 0.3);
      border-radius: 10px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(66, 165, 245, 0.5);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    .toast.error {
      background: #f44336;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <h1>ü¶à DataShark IA</h1>
      <div class="user-info-header">
        <div id="pluginStatus" class="plugin-status" title="Estado del plugin">
          <span class="plugin-status-dot"></span>
          <span id="pluginText">Verificando plugin...</span>
        </div>
        <a href="/monitor.html" title="Monitoreo del servidor" class="monitor-link">üìä Monitor</a>
        <div id="userNameHeader">Cargando...</div>
        <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
      </div>
    </div>

    <!-- Messages Area -->
    <div class="chat-messages" id="chatMessages">
      <div class="empty-state">
        <div class="empty-state-icon">ü¶à</div>
        <div class="empty-state-text">¬°Bienvenido a DataShark IA!</div>
        <div class="empty-state-subtext">Describe el sistema Lua que necesitas y te ayudar√© a generarlo.</div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area">
      <div class="chat-input-wrapper">
        <div class="system-selector">
          <label for="systemType" class="system-label">Tipo de sistema:</label>
          <select id="systemType" title="Selecciona el tipo de sistema">
            <option value="">Auto-detectar</option>
            <option value="Attack">‚öîÔ∏è Attack</option>
            <option value="Shop">üõí Shop</option>
            <option value="UI">üé® UI</option>
            <option value="Inventory">üì¶ Inventory</option>
            <option value="Quest">üìú Quest</option>
          </select>
        </div>
        <div class="input-wrapper">
          <textarea 
            id="messageInput" 
            placeholder="Describe el sistema que necesitas... (Ej: Un sistema de combate con cooldown de 2 segundos)"
            rows="2"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-resize textarea
    const messageInput = document.getElementById('messageInput');
    let userId = null;

    function getUserId() {
      if (!userId) {
        userId = localStorage.getItem('dataSharkUserId');
        if (!userId) {
          userId = generateUUID();
          localStorage.setItem('dataSharkUserId', userId);
        }
      }
      return userId;
    }

    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Load user info
    async function loadUserInfo() {
      try {
        // Verificar si est√° logueado
        const isLogged = localStorage.getItem('isLogged');
        if (isLogged !== 'true') {
          window.location.href = '/login.html';
          return;
        }
        const userName = localStorage.getItem('userName') || 'Usuario';
        document.getElementById('userNameHeader').textContent = userName;
      } catch (error) {
        console.error('Error:', error);
        window.location.href = '/login.html';
      }
    }

    // Send message with retry logic
    async function sendMessage() {
      const message = messageInput.value.trim();
      const rawSystemType = document.getElementById('systemType').value;
      const systemType = rawSystemType ? rawSystemType.toLowerCase() : null;

      // Validate input
      if (!message) {
        showToast('Por favor escribe algo', 'error');
        messageInput.focus();
        return;
      }

      if (message.length < 3) {
        showToast('La descripci√≥n debe tener al menos 3 caracteres', 'error');
        return;
      }

      if (message.length > 1000) {
        showToast('La descripci√≥n no puede exceder 1000 caracteres', 'error');
        return;
      }

      // Add user message to chat
      addMessage(message, 'user');
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Show loading indicator
      const loadingId = showLoading();
      
      // Send message with retry
      await sendMessageWithRetry(
        message, 
        systemType, 
        getUserId(), 
        loadingId, 
        3 // max retries
      );
    }

    async function sendMessageWithRetry(prompt, systemType, userId, loadingId, maxRetries = 3) {
      let attempt = 0;
      let lastError = null;

      while (attempt < maxRetries) {
        try {
          attempt++;
          console.log(`[Send Message] Attempt ${attempt}/${maxRetries}`);

          const response = await fetch('/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            timeout: 60000,
            body: JSON.stringify({
              prompt: prompt,
              userId: userId,
              ...(systemType ? { systemType } : {})
            })
          });

          const data = await response.json();

          // Success
          if (data.success) {
            removeMessage(loadingId);
            showGenerationSuccess(data);
            return;
          }

          // Error from server
          lastError = {
            message: data.error || 'Error desconocido',
            suggestion: data.suggestion,
            canRetry: data.canRetry !== false,
            code: data.code
          };

          // Non-retriable error
          if (!lastError.canRetry) {
            removeMessage(loadingId);
            showGenerationError(lastError, false);
            return;
          }

          // Retriable error - wait and retry
          if (attempt < maxRetries) {
            const delay = 1000 * Math.pow(2, attempt - 1); // Exponential backoff: 1s, 2s, 4s
            console.log(`[Send Message] Retrying in ${delay}ms...`);
            
            // Update loading message
            const loadingMsg = document.getElementById(loadingId);
            if (loadingMsg) {
              loadingMsg.querySelector('.message-content').textContent = 
                `Intentando nuevamente (${attempt}/${maxRetries - 1})...`;
            }

            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }

          // Last attempt failed
          removeMessage(loadingId);
          showGenerationError(lastError, false);
          return;

        } catch (networkError) {
          console.error(`[Send Message] Attempt ${attempt} failed:`, networkError);
          lastError = {
            message: 'Error de conexi√≥n. Por favor intenta de nuevo.',
            suggestion: 'Verifica tu conexi√≥n a internet e intenta nuevamente.',
            canRetry: attempt < maxRetries,
            code: 'NETWORK_ERROR'
          };

          // Network error - can retry
          if (attempt < maxRetries) {
            const delay = 1000 * attempt;
            const loadingMsg = document.getElementById(loadingId);
            if (loadingMsg) {
              loadingMsg.querySelector('.message-content').textContent = 
                `Reconectando (${attempt}/${maxRetries})...`;
            }
            await new Promise(resolve => setTimeout(resolve, delay));
            continue;
          }

          // Failed all attempts
          removeMessage(loadingId);
          showGenerationError(lastError, true);
          return;
        }
      }

      // Should not reach here
      removeMessage(loadingId);
      showGenerationError(lastError || { message: 'Error desconocido' }, false);
    }

    function showGenerationSuccess(data) {
      const aiMessage = document.createElement('div');
      aiMessage.className = 'message ai';
      
      const filesInfo = data.result?.files?.length 
        ? `‚úÖ ${data.result.files.length} archivo(s) generado(s) usando ${data.result.method || 'template'}`
        : `‚úÖ Sistema generado exitosamente`;

      aiMessage.innerHTML = `
        <div class="message-content">
          <p><strong>${filesInfo}</strong></p>
          <small style="opacity: 0.7;">Tiempo: ${data.duration || 'unknown'}</small>
          <div style="margin-top: 10px; padding: 10px; background: rgba(76, 175, 80, 0.2); border-radius: 6px; border-left: 3px solid #4caf50;">
            <p>‚ú® Tu c√≥digo ha sido generado y guardado correctamente.</p>
            <p style="font-size: 0.9em; margin-top: 5px;">Revisa tu historial para ver los archivos generados.</p>
          </div>
        </div>
      `;
      document.getElementById('chatMessages').appendChild(aiMessage);
      scrollToBottom();
    }

    function showGenerationError(error, isNetworkError) {
      const aiMessage = document.createElement('div');
      aiMessage.className = 'message ai';
      
      const errorIcon = isNetworkError ? 'üåê' : '‚ö†Ô∏è';
      const title = isNetworkError ? 'Error de Conexi√≥n' : 'Error en la Generaci√≥n';

      aiMessage.innerHTML = `
        <div class="message-content">
          <p><strong>${errorIcon} ${title}</strong></p>
          <p style="margin: 10px 0;">${escapeHtml(error.message)}</p>
          ${error.suggestion ? `
            <div style="margin-top: 10px; padding: 10px; background: rgba(33, 150, 243, 0.2); border-radius: 6px; border-left: 3px solid #2196f3;">
              <p style="font-size: 0.9em;"><strong>üí° Sugerencia:</strong> ${escapeHtml(error.suggestion)}</p>
            </div>
          ` : ''}
          <div style="margin-top: 10px; display: flex; gap: 8px;">
            <button class="code-btn" onclick="document.getElementById('messageInput').focus()">üîÑ Intentar de Nuevo</button>
            ${error.code ? `<small style="opacity: 0.6; padding-top: 8px;">C√≥digo: ${error.code}</small>` : ''}
          </div>
        </div>
      `;
      document.getElementById('chatMessages').appendChild(aiMessage);
      scrollToBottom();
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
      
      const chatMessages = document.getElementById('chatMessages');
      
      // Remove empty state if exists
      const emptyState = chatMessages.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai';
      loadingDiv.id = 'loading-' + Date.now();
      loadingDiv.innerHTML = `
        <div class="message-content">
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
      document.getElementById('chatMessages').appendChild(loadingDiv);
      scrollToBottom();
      return loadingDiv.id;
    }

    function removeMessage(id) {
      const msg = document.getElementById(id);
      if (msg) msg.remove();
    }

    function copyCode(encoded) {
      const code = atob(encoded);
      navigator.clipboard.writeText(code).then(() => {
        showToast('‚úì C√≥digo copiado', 'success');
      });
    }

    function downloadCode(encoded) {
      const code = atob(encoded);
      const blob = new Blob([code], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'datashark-code.lua';
      a.click();
    }

    function scrollToBottom() {
      const chatMessages = document.getElementById('chatMessages');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type === 'error' ? 'error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function logout() {
      localStorage.removeItem('isLogged');
      localStorage.removeItem('userName');
      localStorage.removeItem('userEmail');
      window.location.href = '/';
    }

    // Enter to send
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Verificar estado del plugin
    async function checkPluginStatus() {
      try {
        const response = await fetch('/api/plugin/status');
        const data = await response.json();
        
        const statusElement = document.getElementById('pluginStatus');
        const textElement = document.getElementById('pluginText');
        
        if (data.installed) {
          statusElement.classList.remove('unavailable');
          textElement.textContent = '‚úÖ Plugin disponible';
          statusElement.title = `Plugin DataShark detectado\nTama√±o: ${(data.size / 1024).toFixed(2)} KB`;
          
          // Agregar funcionalidad para descargar el plugin
          statusElement.onclick = () => {
            window.location.href = '/api/plugin/download';
          };
        } else {
          statusElement.classList.add('unavailable');
          textElement.textContent = 'üöß Plugin en construcci√≥n, pronto lanzaremos la BETA';
          statusElement.title = 'Plugin en construcci√≥n. Pronto lanzaremos la BETA.';
        }
      } catch (error) {
        console.error('Error verificando plugin:', error);
        document.getElementById('pluginStatus').classList.add('unavailable');
        document.getElementById('pluginText').textContent = 'üöß Plugin en construcci√≥n, pronto lanzaremos la BETA';
      }
    }

    // Initialize
    loadUserInfo();
    checkPluginStatus();
