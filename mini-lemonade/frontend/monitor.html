<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataShark - Sistema Monitoreo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a1929 0%, #1a237e 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #42a5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(66, 165, 245, 0.3);
      border-radius: 12px;
      padding: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(66, 165, 245, 0.6);
      transform: translateY(-2px);
    }

    .card h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #42a5f5;
      border-bottom: 2px solid rgba(66, 165, 245, 0.5);
      padding-bottom: 10px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #b0bec5;
      font-size: 0.9em;
    }

    .stat-value {
      color: #4caf50;
      font-weight: bold;
      font-size: 1.1em;
    }

    .status-healthy {
      color: #4caf50;
    }

    .status-warning {
      color: #ff9800;
    }

    .status-error {
      color: #f44336;
    }

    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .refresh-btn {
      background: #42a5f5;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }

    .refresh-btn:hover {
      background: #2196f3;
      transform: scale(1.05);
    }

    .refresh-btn:active {
      transform: scale(0.95);
    }

    .logs-container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(66, 165, 245, 0.3);
      border-radius: 12px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .log-item {
      padding: 10px;
      margin: 5px 0;
      border-left: 3px solid #42a5f5;
      background: rgba(66, 165, 245, 0.1);
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'Courier New', monospace;
    }

    .log-error {
      border-left-color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }

    .log-warning {
      border-left-color: #ff9800;
      background: rgba(255, 152, 0, 0.1);
    }

    .log-timestamp {
      color: #90caf9;
      font-size: 0.8em;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8em;
      }
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(66, 165, 245, 0.3);
      border-top-color: #42a5f5;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .section-title {
      color: #42a5f5;
      margin-top: 30px;
    }

    .section-title.with-bottom {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü¶à DataShark IA - Monitoreo</h1>

    <button class="refresh-btn" onclick="refreshStatus()">üîÑ Actualizar Estado</button>

    <div class="grid" id="statusGrid">
      <div class="loading">Cargando informaci√≥n del servidor...</div>
    </div>

    <h2 class="section-title">Errores Recientes</h2>
    <div class="logs-container" id="errorLogs">
      <div class="loading">Cargando logs...</div>
    </div>

    <h2 class="section-title with-bottom">Advertencias</h2>
    <div class="logs-container" id="warningLogs">
      <div class="loading">Cargando advertencias...</div>
    </div>
  </div>

  <script>
    async function refreshStatus() {
      try {
        const response = await fetch('/api/health/detailed');
        const data = await response.json();

        renderStatus(data);
      } catch (error) {
        console.error('Error fetching status:', error);
        document.getElementById('statusGrid').innerHTML = `
          <div class="card status-error">
            <p>Error al conectar con el servidor</p>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderStatus(data) {
      const grid = document.getElementById('statusGrid');
      const statusDot = data.status === 'healthy' ? '‚úÖ' : '‚ö†Ô∏è';
      
      grid.innerHTML = `
        <div class="card">
          <h2>${statusDot} Estado General</h2>
          <div class="stat">
            <span class="stat-label">Estado</span>
            <span class="stat-value status-healthy">${data.status}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Tiempo de actividad</span>
            <span class="stat-value">${data.uptime.formatted}</span>
          </div>
          <div class="stat">
            <span class="stat-label">√öltima actualizaci√≥n</span>
            <span class="stat-value">${new Date(data.timestamp).toLocaleTimeString()}</span>
          </div>
        </div>

        <div class="card">
          <h2>üìä Errores y Advertencias</h2>
          <div class="stat">
            <span class="stat-label">Total de errores</span>
            <span class="stat-value status-error">${data.errors.total}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Total de advertencias</span>
            <span class="stat-value status-warning">${data.warnings.total}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Estabilidad</span>
            <span class="stat-value status-healthy">${Math.round((1 - (data.errors.total / 100)) * 100)}%</span>
          </div>
        </div>

        <div class="card">
          <h2>‚è±Ô∏è Informaci√≥n del Servidor</h2>
          <div class="stat">
            <span class="stat-label">Tiempo activo (segundos)</span>
            <span class="stat-value">${data.uptime.seconds}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Tiempo activo (minutos)</span>
            <span class="stat-value">${data.uptime.minutes}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Tiempo activo (horas)</span>
            <span class="stat-value">${data.uptime.hours}</span>
          </div>
        </div>
      `;

      // Renderizar logs de errores
      const errorLogsContainer = document.getElementById('errorLogs');
      if (data.errors.recent.length > 0) {
        errorLogsContainer.innerHTML = data.errors.recent
          .map(err => `
            <div class="log-item log-error">
              <div class="log-timestamp">${new Date(err.timestamp).toLocaleTimeString()}</div>
              <div>${err.message}</div>
            </div>
          `)
          .join('');
      } else {
        errorLogsContainer.innerHTML = '<div style="color: #4caf50; text-align: center; padding: 20px;">‚úÖ No hay errores recientes</div>';
      }

      // Renderizar logs de advertencias
      const warningLogsContainer = document.getElementById('warningLogs');
      if (data.warnings.recent.length > 0) {
        warningLogsContainer.innerHTML = data.warnings.recent
          .map(warn => `
            <div class="log-item log-warning">
              <div class="log-timestamp">${new Date(warn.timestamp).toLocaleTimeString()}</div>
              <div>${warn.message}</div>
            </div>
          `)
          .join('');
      } else {
        warningLogsContainer.innerHTML = '<div style="color: #4caf50; text-align: center; padding: 20px;">‚úÖ No hay advertencias recientes</div>';
      }
    }

    // Auto-refresh cada 10 segundos
    setInterval(refreshStatus, 10000);

    // Cargar estado inicial
    refreshStatus();
  </script>
</body>
</html>
